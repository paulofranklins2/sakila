<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Actors Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/actor.css">
</head>
<body>

<!-- Navbar with Add Actor Button -->
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Actors</a>
    <button class="btn btn-success ms-auto" data-bs-toggle="modal" data-bs-target="#addModal">Add Actor</button>
  </div>
</nav>

<!-- Main Page Content -->
<div class="main-body">
  <div class="table-container">
    <!-- Table to display actors -->
    <table class="table table-bordered text-center" id="actorTable">
      <thead class="table-light">
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Pagination Buttons -->
    <div class="d-flex justify-content-between align-items-center mt-3">
      <button id="prevPageBtn" class="btn btn-outline-primary" disabled>Previous</button>
      <span id="currentPageDisplay">Page 1</span>
      <button id="nextPageBtn" class="btn btn-outline-primary">Next</button>
    </div>
  </div>
</div>

<!-- Modal: Add Actor -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addForm">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Add New Actor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="addFirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="addFirstName" required>
          </div>
          <div class="mb-3">
            <label for="addLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="addLastName" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Add Actor</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal: Update Actor -->
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="updateForm">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModalLabel">Update Actor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="updateActorId">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal: Confirm Delete -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="deleteModalBody">Are you sure you want to delete this actor?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/actor.js"></script>
</body>
</html>
